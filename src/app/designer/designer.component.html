<div class="app">

  <div class="select">
    <select (change)="selectCategory($event.target.value)" class="category">
      <option>Все категории</option>
      <option *ngFor="let item of category" value="{{ item }}">
        {{ item }}
      </option>
    </select>

    <select (change)="selectCompany($event.target.value)" class="input">
      <option>Все вхождения</option>
      <option *ngFor="let item of items" value="{{ item.name }}">
        {{ item.name }}
      </option>
    </select>
  </div>

  <div class="chartContainer">
    <canvas id="companyChart" chart-data="companiesData" chart-labels="labels"></canvas>
  </div>

  <div class="result">
    <div class="month">Month: {{ month }}</div>
    <button class="buttonOpen" [hidden]="!edit" (click)="getItem()">Open</button>
    <div class="total">Total: {{ total }}</div>
  </div>
  
</div>
